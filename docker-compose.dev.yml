version: "3.9"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: trackd-backend
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/.env.docker
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trackd-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: trackd-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - ./client/.env
    depends_on:
      - backend
    networks:
      - trackd-network

  db:
    image: postgres:15-alpine
    container_name: trackd-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=trackd
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trackd-network

networks:
  trackd-network:
    driver: bridge

volumes:
  dbdata:
